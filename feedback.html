---
layout: default
title: Обратная связь
---

<div class="content">
    <div class="flex">
        <form class="form" method="post">
            <legend>Обратная связь</legend>
            <div class="input-container">
                <p>
                    <label for="name">Ваше имя</label>
                    <input type="text" name="name" required>
                </p> 
                <p>
                    <label for="email">Ваш email</label>
                    <input type="email" name="email" required>
                </p> 
            </div>
            <p class="subject-input">
                <label for="subject">Тема письма</label>
                <input type="text" name="subject" required>
            </p> 
            <p>
                <label for="">Cообщение</label>
                <textarea name="mail-text" cols="30" rows="5" required></textarea>
            </p>
            <button class="button-form button"  type="submit">Отправить</button>
        </form>
    </div>
</div>

<div class="modal">
    <div class="modal__message">
        <p>
            Спасибо за обратную связь:)<br>
            Ваше сообщение отправленно!
        </p> 
        <div class="button-group__center">
            <a class="button" href="/">На главную</a>
        </div>
    </div>
</div>

<script src="/assets/js/form.js"></script>
