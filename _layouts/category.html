--- 
layout: default 
---
<div class="content">
    <h2>{{ page.title }}</h2>
    <ul class="games-list">
        {% for post in paginator.posts %}
        <li class="game-card">
            <a href="{{ post.url }}">
            <img src="{{ post.image }}" alt="{{ post.title }}" width="200" height="200">
            <p>{{ post.title }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
