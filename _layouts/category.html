--- 
layout: default 
---
<div class="container">
    <h2 class="page__title">{{ page.title }}</h2>
    <div class="cards">
        {% for post in paginator.posts %}
            <div class="card">
                <a href="{{ post.url }}" class="card__link">
                    <img class="card__image" src="{{ post.image }}" alt="{{ post.title }}" width="180" height="225">
                    <h3 class="card__title">{{ post.title }}</h3>
                    <ul class="category">
                      {% for category in post.categories %}
                        <li class="category__item">
                          <a class="category__link" href="/{{ category }}/index.html">{{ category }}</a> 
                        </li>
                      {% endfor %}
                    </ul>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
