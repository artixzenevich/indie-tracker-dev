--- 
layout: default 
---
<div class="content">
  {% include slider.html %}
  <h2>Все игры</h2>
  <ul class="games-list">
    {% for post in site.posts limit:28 %}
      <li class="game-card">
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}" width="200" height="200">
          <p>{{ post.title }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
  <a class="button" href="/all/index.html" style="
    width: 150px;
    margin-left: auto;
    margin-right: auto;
  ">Все игры</a>
</div>
