--- 
layout: default 
---
{% include slider.html %}
<div class="container">
  <div class="cards">
    {% for post in site.posts limit:35 %}
      <div class="card">
        <a class="card__link" href="{{ post.url }}">
          <img class="card__image" src="{{ post.image }}" alt="{{ post.title }}" width="210" height="285">
          <h3 class="card__title">{{ post.title }}</h3>
        </a>
      </div>
    {% endfor %}
  </div>
  <div class="button-group__center">
    <a class="button" href="/all/index.html" >Все игры</a>
  </div>
  
</div>
