--- 
layout: default 
---
<div class="content">

  <h2>Новые игры на сайте</h2>
  <div class="slider-wrap">
    <div class="slider">
      {% for post in site.posts limit:4 %}
      <div class="slider-item">
        <img src="{{ post.image }}" width="350" height="350" alt="{{ post.title }}">
        <div class="slider-content">
          <h3>{{ post.title }}</h3>
          <p>{{ post.description }}</p>
          <div class="slider-footer">
            <div class="metacritic">
              <img src="/assets/img/metacritic.svg" width="150" height="40"  alt="metacritick">
              <span class="userscore">{{ post.metacritic }}</span>
            </div>
            <a class="button" href="{{ post.url }}">Скачать</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <h2>Все игры</h2>
  <ul class="games-list">
    {% for post in site.posts limit:28 %}
      <li class="game-card">
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}" width="200" height="200">
          <p>{{ post.title }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
  <a class="button" href="/all/index.html" style="
    width: 150px;
    margin-left: auto;
    margin-right: auto;
  ">Все игры</a>
</div>
