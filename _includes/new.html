<h2>Новые игры на сайте</h2>
<ul class="cards">
  {% for post in site.posts limit:8 %}
    <li class="card">
      <a class="card__link" href="{{ post.url }}">
        <img class="card__image" src="{{ post.image }}" alt="{{ post.title }}" width="200" height="200">
        <h3 class="card__title">{{ post.title }}</h3>
      </a>
    </li>
  {% endfor %}
</ul>
