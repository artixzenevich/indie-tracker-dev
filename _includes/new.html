<h2>Новые игры на сайте</h2>
<ul class="games-list">
  {% for post in site.posts limit:8 %}
    <li class="game-card">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" alt="{{ post.title }}" width="200" height="200">
        <p>{{ post.title }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
